<se-dialog [title]="title" buttons="ok cancel" [additional-buttons]="additionalButtons" (ok)="ok()" (cancel)="cancel()">
	<div class="form">
		<div class="form-group">
			<label seText="preview"></label>
			<svg xmlns="http://www.w3.org/2000/svg" width="600" height="24">
				<line #line x1="0" y1="12" x2="600" y2="12" stroke-width="3" stroke="black"/>
			</svg>
		</div>
		<div class="form-group">
			<label seText="dashPattern.array"></label>
			<div class="array">
				<div *ngFor="let e of array; let i = index" class="input-group">
					<input type="number" min="1" max="100" [value]="e" (change)="onChange(i, $event)">
					<button type="button" (click)="remove(i)"><img src="/assets/icons/delete.png"></button>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="button-list">
				<button type="button" (click)="add()"><img src="/assets/icons/add.png"></button>
			</div>
		</div>
		<div class="form-group">
			<label seText="preset"></label>
			<div class="button-list">
				<button type="button" (click)="preset([1])">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="24">
						<line #line x1="0" y1="12" x2="18" y2="12" stroke-width="3" stroke="black" stroke-dasharray="3"/>
					</svg>
				</button>
				<button type="button" (click)="preset([4,1])">
					<svg xmlns="http://www.w3.org/2000/svg" width="30" height="24">
						<line #line x1="0" y1="12" x2="30" y2="12" stroke-width="3" stroke="black" stroke-dasharray="12,3"/>
					</svg>
				</button>
				<button type="button" (click)="preset([4,1,1,1])">
					<svg xmlns="http://www.w3.org/2000/svg" width="42" height="24">
						<line #line x1="0" y1="12" x2="42" y2="12" stroke-width="3" stroke="black" stroke-dasharray="12,3,3,3"/>
					</svg>
				</button>
			</div>
		</div>
	</div>
</se-dialog>
