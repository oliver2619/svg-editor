<form [formGroup]="formGroup">
	<div class="form-group">
		<label>x</label>
		<input type="number" formControlName="x" max="100000">
	</div>
	<div class="form-group">
		<label>y</label>
		<input type="number" formControlName="y" max="100000">
	</div>
	<div class="form-group button-list">
		<button type="button" [disabled]="!canMove" (click)="move()" seText="tool.move"></button>
	</div>
</form>
