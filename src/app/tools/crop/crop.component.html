<form [formGroup]="formGroup">
	<div class="form-group">
		<label>x1</label>
		<input type="number" formControlName="x1" max="100000">
	</div>
	<div class="form-group">
		<label>y1</label>
		<input type="number" formControlName="y1" max="100000">
	</div>
	<div class="form-group">
		<label>x2</label>
		<input type="number" formControlName="x2" max="100000">
	</div>
	<div class="form-group">
		<label>y2</label>
		<input type="number" formControlName="y2" max="100000">
	</div>
	<div class="form-group">
		<label seText="width"></label>
		<input type="number" [value]="width" max="100000" readonly="readonly">
	</div>
	<div class="form-group">
		<label seText="height"></label>
		<input type="number" [value]="height" max="100000" readonly="readonly">
	</div>
	<div class="form-group button-list">
		<button type="button" [disabled]="!canCrop" (click)="crop()" seText="tool.crop"></button>
	</div>
</form>
