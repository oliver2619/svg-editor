<form [formGroup]="formGroup">
	<div class="form-group">
		<label>x</label>
		<div class="input-group">
			<input type="number" formControlName="x" max="100000">
			<span>%</span>
		</div>
	</div>
	<div class="form-group">
		<label>y</label>
		<div class="input-group">
			<input type="number" formControlName="y" max="100000">
			<span>%</span>
		</div>
	</div>
	<div class="form-group button-list">
		<button type="button" [disabled]="!canScale" (click)="scale()" seText="tool.scale"></button>
	</div>
</form>
