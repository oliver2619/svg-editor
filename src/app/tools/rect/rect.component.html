<se-shape-properties #shapeProperties [global]="true" [line-join]="true"></se-shape-properties>
<form [formGroup]="formGroup">
	<div class="form-group">
		<label seText="tool.rect.rx"></label>
		<input type="number" formControlName="rx" min="0" max="1000">
	</div>
	<div class="form-group">
		<label seText="tool.rect.ry"></label>
		<input type="number" formControlName="ry" min="0" max="1000">
	</div>
</form>
